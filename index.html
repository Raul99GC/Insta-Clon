<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="assets/css/style.css">

        </div>

<!-- ============================================================================== -->

                <button class="footer-img__icons"> <i class='bx bx-heart'></i></button>

                <button class="footer-img__icons"><i class='bx bx-message-rounded'></i></button>
